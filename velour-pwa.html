            const levelIconElement = document.querySelector('.level-icon');

            if (levelIconElement) levelIconElement.textContent = currentLevelData.icon;
            
            // Update progress bar
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            if (currentLevelData.next) {
                const nextLevelData = levels[currentLevelData.next];
                const progress = ((redemptions - currentLevelData.min) / (nextLevelData.min - currentLevelData.min)) * 100;
                
                if (progressFill) progressFill.style.width = `${Math.min(progress, 100)}%`;
                if (progressText) progressText.textContent = `${redemptions} of ${nextLevelData.min} offers redeemed to reach ${currentLevelData.next}`;

                if (progressFill) progressFill.style.width = '100%';
                if (progressText) progressText.textContent = 'Maximum level achieved!';

            const fieldElement = document.getElementById(fieldId);
            const originalHTML = fieldElement.innerHTML;
            
            fieldElement.innerHTML = `
                <input type="text" class="field-input" value="${currentValue}" id="edit-${fieldType}" style="margin-right: 0;">
            `;
            
            const input = document.getElementById(`edit-${fieldType}`);
            input.focus();
            input.select();
            
            function saveEdit() {
                const newValue = input.value.trim();
                if (newValue) {
                    fieldElement.textContent = newValue;
                    
                    // Update the accountDetails for future renders
                    if (fieldType === 'name') {
                        accountDetails.profile.content = accountDetails.profile.content.replace(
                            /Distinguished Guest/g, newValue
                        );
                    } else if (fieldType === 'email') {
                        accountDetails.profile.content = accountDetails.profile.content.replace(
                            /guest@email\.com/g, newValue
                        );
                    }
                    
                    alert('Profile updated successfully!');
                } else {
                    fieldElement.innerHTML = originalHTML;
                }
            }
            
            function cancelEdit() {
                fieldElement.innerHTML = originalHTML;
            }
            
            input.addEventListener('blur', saveEdit);
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    saveEdit();
                } else if (e.key === 'Escape') {
                    cancelEdit();
                }
